<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Libria — Connexion</title>
    <h:outputStylesheet name="css/style.css"/>
    <h:outputStylesheet name="css/login.css"/>
</h:head>

<h:body class="login-page">

    <div class="login-wrapper">
        <div class="login-card">
            <div class="logo">
                <h:graphicImage name="images/logo.png" style="width:36px;height:36px;" />
            </div>

            <h2 class="app-title">Librairie en Ligne</h2>
            <p class="subtitle">Connectez-vous pour accéder à notre collection de livres</p>

            <h:form styleClass="login-form">
                <p:messages closable="true" styleClass="msg-block" />

                <div class="field">
                    <label>Nom d'utilisateur</label>
                    <p:inputText value="#{loginBean.userId}"
                                 placeholder="ex: AD01"
                                 required="true"
                                 styleClass="input"/>
                </div>

                <div class="field">
                    <label>Mot de passe</label>
                    <p:password value="#{loginBean.password}"
                                feedback="false"
                                placeholder="••••••••"
                                required="true"
                                styleClass="input"/>
                </div>

                <p:commandButton value="Se connecter"
                                 action="#{loginBean.login}"
                                 ajax="false"
                                 styleClass="btn-login"/>
                <p:commandButton value="Inscription"
                                 action="#{registerBean.register}"
                                 ajax="false"
                                 styleClass="btn-login"/>
            </h:form>
        </div>
    </div>

</h:body>
</html>
