<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Libria — Connexion</title>
    <h:outputStylesheet library="css" name="login.css"/>
</h:head>

<h:body>
    <div class="login-wrapper">
        <div class="login-card">
            <div class="logo">
                <i class="pi pi-book"></i>
            </div>
            <h2>Librairie en Ligne</h2>
            <p class="subtitle">Connectez-vous pour accéder à notre collection de livres</p>

            <h:form>
                <p:messages closable="true" style="margin-bottom: 10px;"/>

                <div class="field">
                    <label>Email</label>
                    <p:inputText value="#{loginBean.userId}" placeholder="votre@email.com" required="true"/>
                </div>

                <div class="field">
                    <label>Mot de passe</label>
                    <p:password value="#{loginBean.password}" feedback="false" placeholder="••••••••" required="true"/>
                </div>

                <p:commandButton value="Se connecter"
                                 action="#{loginBean.login}"
                                 ajax="false"
                                 styleClass="btn-login"/>
            </h:form>
        </div>
    </div>
</h:body>
</html>
