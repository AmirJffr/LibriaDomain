<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/templates/MainTemplate.xhtml">

    <!-- onglet du navigateur -->
    <ui:define name="title">
        Libria — Ajouter un livre
    </ui:define>

    <!-- page active pour la navbar -->
    <ui:param name="activePage" value="add"/>

    <!-- contenu spécifique -->
    <ui:define name="content">

        <h:form id="addForm" enctype="multipart/form-data" styleClass="add-card">

            <div class="form-header">
                <div class="title-block">
                    <div class="form-title">Informations du livre</div>
                    <div class="form-hint">Les champs marqués d'un * sont obligatoires</div>
                </div>
            </div>

            <p:messages id="msgs" closable="true" styleClass="msgs-block"/>

            <!-- Ligne 1 -->
            <div class="row-2col">
                <div class="field-block">
                    <label class="field-label">Titre *</label>
                    <p:inputText value="#{addBookBean.title}"
                                 required="true"
                                 requiredMessage="Le titre est obligatoire."
                                 styleClass="input"/>
                </div>

                <div class="field-block">
                    <label class="field-label">Auteur *</label>
                    <p:inputText value="#{addBookBean.author}"
                                 required="true"
                                 requiredMessage="L'auteur est obligatoire."
                                 styleClass="input"/>
                </div>
            </div>

            <!-- Ligne 2 -->
            <div class="row-2col">
                <div class="field-block">
                    <label class="field-label">ISBN *</label>
                    <p:inputText value="#{addBookBean.isbn}"
                                 required="true"
                                 requiredMessage="L'ISBN est obligatoire."
                                 styleClass="input"/>
                </div>

                <div class="field-block">
                    <label class="field-label">Disponible ?</label>
                    <div class="available-row">
                        <p:selectBooleanCheckbox value="#{addBookBean.available}"/>
                        <span class="small-hint">Le livre peut être téléchargé</span>
                    </div>
                </div>
            </div>

            <!-- Ligne 3 -->
            <div class="row-2col">
                <div class="field-block">
                    <label class="field-label">Catégorie / Genre *</label>
                    <p:inputText value="#{addBookBean.genre}"
                                 required="true"
                                 requiredMessage="Le genre est obligatoire."
                                 styleClass="input"/>
                </div>
                <div class="field-block">
                    <label class="field-label" for="yearInput">
                        Année *
                    </label>

                    <p:inputNumber id="yearInput"
                                   value="#{addBookBean.year}"
                                   required="true"
                                   requiredMessage="L'année est obligatoire."
                                   minValue="0"
                                   maxValue="3000"
                                   decimalPlaces="0"
                                   grouping="false"
                                   styleClass="input input-year"/>
                </div>
            </div>

            <!-- Ligne 4 : Cover + PDF -->
            <div class="row-2col">

                <!-- Cover -->
                <div class="field-block">
                    <label class="field-label">Couverture *</label>
                    <p:fileUpload mode="advanced"
                                  dragDropSupport="false"
                                  auto="true"
                                  label="Choisir une image"
                                  chooseIcon="pi pi-image"
                                  allowTypes="/(\.|\/)(png|jpg|jpeg)$/"
                                  listener="#{addBookBean.handleCoverUpload}"
                                  update="msgs coverInfo"/>

                    <h:panelGroup id="coverInfo">
                        <h:outputText value="URL : #{addBookBean.coverPath}"
                                      rendered="#{not empty addBookBean.coverPath}"
                                      styleClass="small-hint"/>
                    </h:panelGroup>
                </div>

                <!-- PDF -->
                <div class="field-block">
                    <label class="field-label">PDF *</label>
                    <p:fileUpload mode="advanced"
                                  dragDropSupport="false"
                                  auto="true"
                                  label="Choisir un PDF"
                                  chooseIcon="pi pi-file-pdf"
                                  allowTypes="/(\.|\/)(pdf)$/"
                                  listener="#{addBookBean.handlePdfUpload}"
                                  update="msgs pdfInfo"/>

                    <h:panelGroup id="pdfInfo">
                        <h:outputText value="URL : #{addBookBean.pdf}"
                                      rendered="#{not empty addBookBean.pdf}"
                                      styleClass="small-hint"/>
                    </h:panelGroup>
                </div>
            </div>
            <style>
                .input-year input::-webkit-outer-spin-button,
                .input-year input::-webkit-inner-spin-button {
                    -webkit-appearance: none;
                    margin: 0;
                }

                .input-year input {
                    appearance: textfield;
                }
            </style>

            <!-- Boutons -->
            <div class="form-footer-row">
                <p:commandButton type="button"
                                 value="Annuler"
                                 styleClass="btn-cancel"
                                 onclick="window.location='library.xhtml'"/>

                <p:commandButton value="Ajouter le livre"
                                 icon="pi pi-plus"
                                 styleClass="btn-submit"
                                 update="msgs"
                                 actionListener="#{addBookBean.submit}"/>
            </div>

        </h:form>

    </ui:define>
</ui:composition>
