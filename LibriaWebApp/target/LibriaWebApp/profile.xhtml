<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/templates/MainTemplate.xhtml">

    <!-- Titre onglet -->
    <ui:define name="title">
        Mon profil – Libria
    </ui:define>

    <!-- Page active dans la navbar (tu peux créer un onglet "Profil" si tu veux) -->
    <ui:param name="activePage" value="profile"/>

    <!-- Contenu principal -->
    <ui:define name="content">

        <section class="page-header">
            <div class="page-header-texts">
                <h1 class="page-title">Mon profil</h1>
                <p class="page-subtitle">
                    Gérez vos informations personnelles et vos identifiants de connexion.
                </p>
            </div>
        </section>

        <section class="profile-wrapper">
            <h:form id="profileForm" styleClass="profile-card">

                <p:messages id="msgs"
                            showSummary="true"
                            closable="true"
                            styleClass="msgs-block"/>

                <!-- Infos de base -->
                <div class="profile-section">
                    <h2 class="section-title">Informations personnelles</h2>

                    <div class="row-2col">
                        <div class="field-block">
                            <label class="field-label">Identifiant</label>
                            <h:outputText value="#{profileBean.userId}" styleClass="readonly-text"/>
                            <span class="small-hint">Généré automatiquement (MBxxxx)</span>
                        </div>

                        <div class="field-block">
                            <label class="field-label">Rôle</label>
                            <h:outputText value="#{profileBean.role}" styleClass="readonly-text"/>
                        </div>
                    </div>

                    <div class="row-2col">
                        <div class="field-block">
                            <label class="field-label" for="nameField">Nom complet *</label>
                            <p:inputText id="nameField"
                                         value="#{profileBean.name}"
                                         styleClass="input"
                                         required="true"
                                         requiredMessage="Le nom est obligatoire."/>
                        </div>

                        <div class="field-block">
                            <label class="field-label" for="emailField">Email *</label>
                            <p:inputText id="emailField"
                                         value="#{profileBean.email}"
                                         styleClass="input"
                                         required="true"
                                         requiredMessage="L'email est obligatoire."/>
                        </div>
                    </div>
                </div>

                <!-- Mot de passe -->
                <div class="profile-section">
                    <h2 class="section-title">Sécurité</h2>
                    <p class="section-hint">
                        Laissez les champs vides si vous ne souhaitez pas modifier le mot de passe.
                    </p>

                    <div class="row-2col">
                        <div class="field-block">
                            <label class="field-label" for="currentPwd">Mot de passe actuel</label>
                            <p:password id="currentPwd"
                                        value="#{profileBean.currentPassword}"
                                        feedback="false"
                                        styleClass="input"/>
                        </div>

                        <div class="field-block">
                            <label class="field-label" for="newPwd">Nouveau mot de passe</label>
                            <p:password id="newPwd"
                                        value="#{profileBean.newPassword}"
                                        feedback="false"
                                        styleClass="input"/>
                        </div>
                    </div>

                    <div class="row-2col">
                        <div class="field-block">
                            <label class="field-label" for="confirmPwd">Confirmer le nouveau mot de passe</label>
                            <p:password id="confirmPwd"
                                        value="#{profileBean.confirmPassword}"
                                        feedback="false"
                                        styleClass="input"/>
                        </div>
                    </div>
                </div>

                <!-- Boutons -->
                <div class="form-footer-row">
                    <p:commandButton type="reset"
                                     value="Annuler"
                                     styleClass="btn-cancel"/>

                    <p:commandButton value="Enregistrer"
                                     icon="pi pi-check"
                                     styleClass="btn-submit"
                                     actionListener="#{profileBean.save}"
                                     update="profileForm:msgs"/>
                </div>

            </h:form>
        </section>

    </ui:define>

</ui:composition>
